<div class="container">
  <div class="col-md-12">
    <div class="row">
  <div class="col-md-6">
    <div class="sender">
      <input type="text" #chatMessage (keyup)="onKeyUp($event)" placeholder="Type a message">
      <button (click)="sendChatMessage(chatMessage.value)">Send Message</button>

      <p class="instruction">Type a message to add to the message list below</p>
    </div>
  </div>
  <div class="col-md-6 responder">
    <h4>Incoming Messages:</h4>
    <div class="table-container">
        <table class="table">
            <tr *ngFor="let message of incomingMessages">
              <td>{{ message }}</td>
            </tr>
          </table>
    </div>
  </div>
